<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
</head>
<body>
    <h1>Login successful. Welcome!</h1>
    <h2>User Profile</h2>
    <img src="{{ userinfo.picture }}" alt="User Image">
    <p><b>Name:</b> {{ userinfo.name }}</p>
    <p><b>Email:</b> {{ userinfo.email }}</p>
</body>
</html>
